<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regency Xpress Services</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
            },
            colors: {
              regencyWhite: '#ffffff',
              regencyOffWhite: '#f4f4f5',
              regencyDarkBlue: '#0b1221', // Deep Navy for Text
              regencyBlue: '#255091', // Royal Blue from Logo
              regencyGold: '#cfb53b', // Gold from Logo
            },
            backgroundImage: {
              'grid-pattern': "radial-gradient(#255091 0.5px, transparent 0.5px)",
            },
            animation: {
              'bounce-x': 'bounce-x 1s infinite',
            },
            keyframes: {
              'bounce-x': {
                '0%, 100%': { transform: 'translateX(0)' },
                '50%': { transform: 'translateX(25%)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #ffffff;
        color: #0b1221;
        overflow-x: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.5/ScrollTrigger",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
